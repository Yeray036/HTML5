<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div.main {
            width: 100%;
            height: 100%;
            position: relative;
            animation: mymove 3s 1;
            animation-fill-mode: forwards;
        }
        @keyframes mymove {
            from {top: -500px; opacity: 0;}
            to {top: -260px; opacity: 1;}
        }
        div#profilePicture {
            width: 100%;
            height: 100%;
            position: relative;
            animation: movepf 3.2s 1;
            animation-fill-mode: forwards;
        }
        @keyframes movepf {
            from {top: -100px; opacity: 0;}
            to {top: 150px; opacity: 1}
        }
        div#Name {
            position: fixed;
            animation: moveName 4s 1;
            animation-fill-mode: forwards;
        }
        @keyframes moveName {
            from {left: -250px; opacity: 0;}
            to {left: 100; opacity: 1}
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/portfolio.css">
    <title>Yeray HTML5</title>
</head>
<body>
<div class="container">
    <header>
        <nav>
            <div id="logo">
                <h1>Yeray Portfolio</h1>
            </div>
            <ul>
                <li><a href="#">Java</a></li>
                <li><a href="#">HTML 5</a></li>
                <li><a href="#">Info</a></li>
            </ul>
        </nav>
        <div id="profilePicture">
            <img src="img/profilePicture.jpg" width="250px"; height="250px">
        </div>
    </header>
    <div id="Name">
        <h1>Yeray Guzmán Padrón</h1>
    </div>
    <div class="main"></div>
</div>
</body>
</html>
